name: Release
run-name: ${{ format('Release {0} bump {1}', inputs.semver-bump, inputs.dry-run && '(dry run)' || '') }}

on:
  workflow_dispatch:
    inputs:
      semver-bump:
        description: Semver bump release type
        required: true
        type: choice
        default: alpha
        options:
          - major
          - minor
          - patch
          - release
          - rc
          - beta
          - alpha
      dry-run:
        required: false
        type: boolean
      latest:
        required: false
        type: boolean

jobs:

  # verify:
  #   uses: ./.github/workflows/verify.yml

  check-params:
    runs-on: ubuntu-latest
    steps:
      - id: prerelease
        env:
          PRERELEASE: ${{ (inputs.semver-bump == 'alpha' && inputs.semver-bump == 'beta' && inputs.semver-bump == 'rc') && 'true' || 'false' }}
        run: echo "prerelease=$PRERELEASE" >> "$GITHUB_OUTPUT"
      - uses: actions/checkout@v4
      - if: ${{ steps.prerelease.outputs.prelease == 'true' }}
        run: npx -y @eighty4/changelog check --changelog-file l3_cli/CHANGELOG.md
    outputs:
      prerelease: ${{ steps.prerelease.outputs.prerelease == 'true' }}

  publish-cargo-crates:
    runs-on: ubuntu-latest
    needs: [ check-params ]
    steps:
      - uses: actions/checkout@v4
      - run: rustup install stable
      - uses: swatinem/rust-cache@v2
      - name: install cargo release
        run: |
          curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
          cargo binstall --no-confirm cargo-release
      - name: cargo release
        run: |
          git config --global user.name "Adam McKee"
          git config --global user.email "adam.be.g84d@gmail.com"
          cargo release --no-confirm $DRY_RUN_OR_EXEC ${{ inputs.semver-bump }}
        env:
          DRY_RUN_OR_EXEC: ${{ inputs.dry-run && '' || '-x' }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
      - id: version
        run: |
          VERSION=$(awk -F ' = ' '$1 ~ /version/ { gsub(/[\"]/, "", $2); printf("%s",$2) }' l3_cli/Cargo.toml)
          TAG_NAME="l3_cli-v$VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag_name=$TAG_NAME" >> "$GITHUB_OUTPUT"
    outputs:
      tag_name: ${{ steps.version.outputs.tag_name }}
      version: ${{ steps.version.outputs.version }}

  create-gh-release:
    runs-on: ubuntu-22.04
    needs: [ publish-cargo-crates, check-params ]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.publish-cargo-crates.outputs.tag_name }}
      - name: Create release
        id: create
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          TAG_NAME: ${{ needs.publish-cargo-crates.outputs.tag_name }}
          VERSION: ${{ needs.publish-cargo-crates.outputs.version }}
          PRERELEASE: ${{ needs.check-params.outputs.prerelease && 'true' || 'false' }}
          LATEST: ${{ inputs.latest && 'true' || 'false' }}
        run: |
          CHANGELOG=$(npx -y @eighty4/changelog get $VERSION  --changelog-file l3_cli/CHANGELOG.md)
          CRATES_URL="https://crates.io/crates/l3_cli/$VERSION"
          RELEASE_NOTES="[Published on crates.io]($CRATES_URL)\r\n\r\n## Release notes\r\n\r\n$CHANGELOG"
          CREATED_RELEASE=$(echo "$RELEASE_NOTES" | gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/eighty4/l3/releases \
            -f tag_name="$TAG_NAME" \
            -f name="CLI v$VERSION" \
            -F body="$NOTES" \
            -F draft=false \
            -f make_latest="$LATEST" \
            -F prerelease="$PRERELEASE" \
            -F generate_release_notes=false)
          echo "release_id=$(echo $CREATED_RELEASE | jq '.id')" >> "$GITHUB_OUTPUT"
          echo "upload_hostname=$(echo $CREATED_RELEASE | jq '.upload_url' | cut -d'/' -f3)" >> "$GITHUB_OUTPUT"
    outputs:
      release_id: ${{ steps.create.outputs.release_id }}
      tag_name: ${{ needs.publish-cargo-crates.outputs.tag_name }}
      upload_hostname: ${{ steps.create.outputs.upload_hostname }}

  upload:
    needs: create-gh-release
    uses: ./.github/workflows/gh_release_upload.yml
    strategy:
      matrix:
        include:
          - filename: l3-linux-x86_64
          - filename: l3-linux-aarch64
          - filename: l3-macos-x86_64
          - filename: l3-macos-aarch64
          - filename: l3-windows-aarch64.exe
          - filename: l3-windows-x86_64.exe
          - filename: l3-fn-build.wasm
    with:
      filename: ${{ matrix.filename }}
      release_id: ${{ needs.create-gh-release.outputs.release_id }}
      tag_name: ${{ needs.create-gh-release.outputs.tag_name }}
      upload_hostname: ${{ needs.create-gh-release.outputs.upload_hostname }}
    secrets: inherit
